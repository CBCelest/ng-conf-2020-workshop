<div class="table-div">

  <table>
    <th *ngFor="let header of data[0] | keyvalue">{{header.key}}</th>
    <tr *ngFor="let order of data">
      <td *ngFor="let item of order | keyvalue">
        <span *ngIf="item.key === 'OrderDate' else default"></span>
        <ng-template #default>
          {{item.value}}
        </ng-template>
      </td>
    </tr>
  </table>

</div>

<button (click)="addOrder()"></button>
